
<!doctype html>


<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Radi's portfolio</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >

    <!-- Custom styles for this template -->
    
  </head>

  <body>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Radi</h1>
          <p class="lead text-muted">Something long</p>
          <p>

            <a href="mailto:raddy.radev@abv.bg" class="btn btn-primary my-2">Email me</a>
          </p>
          <img class="img-fluid img-thumbnail" src="{% static 'img/136448574_186383929839818_3583139090909980474_n.jpg' %}" alt="" height=300 width=200></img>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
        
          <div class="row">
            {% for job in jobs.all %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{% static 'img/What-is-Data-Engineering_Watermarked.201ab94a9809.jpg' %}" alt="Card image cap"></img>
                <div class="card-body">
                  <p class="card-text">{{ job.summary }}</p>
                  <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
            {% endfor%}
          </div>
        
        </div>
      </div>

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" ></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}" ></script>
  </body>
</html>
